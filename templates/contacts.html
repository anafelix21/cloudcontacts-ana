<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lista de Contactos</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white p-8">
  <h1 class="text-3xl font-bold mb-6 text-center">Contactos Guardados</h1>
  <div class="overflow-x-auto">
    <table class="table-auto w-full text-left bg-gray-800 rounded-xl">
      <thead class="bg-gray-700">
        <tr>
          <th class="px-4 py-2">Nombre</th>
          <th class="px-4 py-2">Correo</th>
          <th class="px-4 py-2">Tel√©fono</th>
          <th class="px-4 py-2">Fecha Registro</th>
        </tr>
      </thead>
      <tbody>
        {% for c in contacts %}
        <tr class="border-t border-gray-700">
          <td class="px-4 py-2">{{ c.name }}</td>
          <td class="px-4 py-2">{{ c.email }}</td>
          <td class="px-4 py-2">{{ c.phone }}</td>
          <td class="px-4 py-2">{{ c.created_at }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  <div class="text-center mt-6">
    <a href="/" class="text-blue-400 hover:underline">Agregar nuevo contacto</a>
  </div>
</body>
</html>
